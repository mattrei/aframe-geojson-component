<html>
  <head>
    <title>A-Frame Geojson Component - Basic</title>
    <meta name="description" content="Basic example for Geojson component."></meta>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="../../dist/aframe-geojson-component.min.js"></script>
    <script src="./selection-to-text.js"></script>
  </head>
  <body>
    <a-scene>

        
      <a-assets>
        <a-asset-item id="json-world-110m" src="assets/world-110m.v1.json" />
        <a-asset-item id="tsv-world-110m" src="assets/world-110m.v1.tsv" />
        <a-asset-item id="json-timezones" src="assets/timezones.topojson" />
      </a-assets>


        <a-entity id="countries-plate"
          class="globeObject"
          position="0 0 -2"
          geometry="primitive: sphere; radius: 1.6;"
          material="shader: flat; color: #000; transparent: true; side: front;"
          geojson="src: #json-timezones;
            lineWidth: 1; 
            featureKey: Name;
            featureEventName: raycaster-intersected;"
          visible="true"
          selection-to-text
          >
          
        </a-entity>

      </a-entity>


        <a-camera id="camera" position="0 0 1"  wasd-controls-enabled="true" look-controls-enabled="true">

          <a-entity raycaster="showLine: true; objects: .globeObject" position="0 -0.01 0"></a-entity>
          <a-cursor 
            cursor="rayOrigin: mouse" objects=".otherObject" visible="true">
          </a-cursor>
        </a-camera>

    </a-scene>
  </body>
</html>
