<html>
  <head>
    <title>A-Frame Geojson Component - Basic</title>
    <meta name="description" content="Basic example for Geojson component."></meta>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="../../dist/aframe-geojson-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="json-world-110m" src="assets/world-110m.v1.json" />
        <a-asset-item id="tsv-world-110m" src="assets/world-110m.v1.tsv" />
        <a-asset-item id="json-places" src="assets/ne_110m_populated_places_simple.geojson" />
        <a-asset-item id="json-geographiclines" src="assets/geographiclines.geojson" />
      </a-assets>

      <a-entity position="0 1.6 -2">
        
        
        <a-entity 
          geometry="primitive: sphere; radius: 1;"
          material="color: #000;"
          geojson="
            src: #json-world-110m; 
            topologyObject: countries;
            lineWidth: 1 ;"
          ></a-entity>


        <a-entity 
          geometry="primitive: sphere; radius: 1;"
          material="color: #F0A;"
          geojson="src: #json-places; featureKey: name; pointScale: 0.0000001; pointAs: bar; pointSizeFeature: pop_min; lineWidth: 4;
          pointScaling: linear;"
          ></a-entity>
      


          <a-entity 
          geometry="primitive: sphere; radius: 1;"
          material="color: #000;"
          geojson="
            src: #json-geographiclines; 
            featureKey: name;
            lineWidth: 1 ;"
          ></a-entity>
        </a-entity>
      


    </a-scene>
  </body>
</html>
