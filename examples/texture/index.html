<html>
  <head>
    <title>A-Frame Geojson Component - Canvas</title>
    <meta name="description" content="Canvas example for Geojson component."></meta>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="../../dist/aframe-geojson-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <canvas id="world-canvas" crossOrigin="anonymous" width="4096" height="2048"></canvas>
        <canvas id="lakes-canvas" crossOrigin="anonymous" width="4096" height="2048"></canvas>
      </a-assets>
      <a-assets>
        <a-asset-item id="json-world-50m" src="assets/world-50m.v1.json" />
        <a-asset-item id="json-lakes-50m" src="assets/ne_50m_lakes.geojson" />
      </a-assets>
      <a-sky color="#ccc"></a-sky>

      <a-entity scale="-1 1 1">
        <a-entity
          material="shader: flat; src: #world-canvas; transparent: true; opacity: 1.0; side:back"
          geometry="primitive: sphere; radius: 1;"
          geojson-texture="canvas: #world-canvas;
          src: #json-world-50m;
          projection: geoEquirectangular; fillColor: #fff; lineColor: #000; lineWidth: 2;
          topologyObject: countries;"
          >
        </a-entity>
        <a-entity
          material="shader: flat; src: #lakes-canvas; transparent: true; opacity: 1.; side:back"
          geometry="primitive: sphere; radius: 0.9;"
          geojson-texture="canvas: #lakes-canvas;
          src: #json-lakes-50m;
          projection: geoEquirectangular; fillColor: #00C; lineColor: #00A; lineWidth: 1;"
          >
        </a-entity>
       </a-entity>


      <a-camera position="0 0 0">
      </a-camera>

    </a-scene>
  </body>
</html>
