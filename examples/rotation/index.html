<html>
  <head>
    <title>A-Frame Geojson Component - Rotation</title>
    <meta name="description" content="Basic example for Geojson component."></meta>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="../../dist/aframe-geojson-component.min.js"></script>
    <script src="./highlight-selection.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="json-world-110m" src="../inverted/assets/world-110m.v1.json" />
        <a-asset-item id="tsv-world-110m" src="../inverted/assets/world-110m.v1.tsv" />
      </a-assets>

      <a-entity scale="-1 1 1">


        <a-entity id="countries-globe"
          class="gazeactivated"
          geometry="primitive: sphere; radius: 2;"
          material="color: #000; transparent: true; side: back;"
          geojson="src: #json-world-110m; topologyObject: countries;
            lineWidth: 1; 
            dataSrc: #tsv-world-110m; dataType: tsv; dataKey: iso_n3;
            featureEventName: raycaster-intersected;
            "
          highlight-selection

          animation="property: rotation; dur: 20000; from: 0 0 0; to: 0 360 0;"
          
          >
        </a-entity>
      </a-entity>


        <a-camera id="camera" position="0 0 0"  wasd-controls-enabled="true" look-controls-enabled="true">

          <a-text id="infoText" color="black" value="" position="0.5 0 -0.8" scale="0.4 0.4 0.4"></a-text>

          <a-cursor fuse objects=".gazeactivated" interval="500"></a-cursor>
        </a-camera>
    </a-scene>
  </body>
</html>
